<div class="container">
  <div class="col-10 col-md-8 col-lg-6 mx-auto shadow rounded bg-light p-5 m-5">
    <h4 class="text-center pb-3">Zaloguj się</h4>
    <form>
      <div class="form-group">
        <div class="input-group-prepend">
          <div class="input-group-text px-3">
            <fa-icon [icon]="faEnvelope"></fa-icon>
          </div>
          <input class="form-control" name="email" placeholder="Podaj adres email">
        </div>

      </div>
      <div class="form-group">
        <div class="input-group-prepend">
          <div class="input-group-text px-3">
            <fa-icon [icon]="faLock"></fa-icon>
          </div>
          <input type="password" class="form-control" name="password" placeholder="Podaj hasło">
        </div>
        <div class="text-right">
          <small><a href="#">Zapomniałeś hasła?</a></small>
        </div>
      </div>
      <button class="btn btn-secondary btn-block">Wyślij</button>
    </form>
  </div>
</div>
