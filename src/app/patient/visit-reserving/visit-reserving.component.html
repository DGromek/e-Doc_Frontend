<!-- Filter bar -->
<div class="container-fluid">
  <nav class="py-2">
    <form>

      <!-- Date picker -->
      <div class="row btn-toolbar d-flex justify-content-center" role="toolbar">
        <div class="col-sm-6 col-lg-2 mt-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><fa-icon [icon]="faCalendarAlt" (click)="d.toggle()"></fa-icon></span>
            </div>
            <input (click)="d.toggle()" class="form-control" placeholder="Szukaj od" ngbDatepicker
                   [ngModel]="date"
                   name="dp"
                   outsideDays="hidden"
                   #d="ngbDatepicker">
          </div>
        </div>

        <!-- City -->
        <div class="col-sm-6 col-lg-2 mt-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <fa-icon [icon]="faCity"></fa-icon>
              </span>
            </div>
            <select class="form-control">
              <option selected="selected" [value]="">Miasto</option>
              <option *ngFor="let city of cities$ | async">{{city}}</option>
            </select>
          </div>
        </div>

        <!-- Profession picker -->
        <div class="col-sm-6 col-lg-2 mt-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <fa-icon [icon]="faStethoscope"></fa-icon>
              </span>
            </div>
            <select class="form-control">
              <option [value]="">Specjalizacja</option>
              <option [value]="specialty" *ngFor="let specialty of specialities$ | async">{{specialty}}</option>
            </select>
          </div>
        </div>

        <!-- Place filter -->
        <div class="col-sm-6 col-lg-2 mt-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <fa-icon [icon]="faClinicMedical"></fa-icon>
              </span>
            </div>
            <select class="form-control">
              <option [value]="">Placówka</option>
              <option [value]="clinicName" *ngFor="let clinicName of clinicNames$ | async">{{clinicName}}</option>
            </select>
          </div>
        </div>

        <!-- Doctor filter -->
        <div class="col-sm-6 col-lg-2 mt-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <fa-icon [icon]="faUserMd"></fa-icon>
              </span>
            </div>
            <select class="form-control">
              <option [value]="">Lekarz</option>
              <option [value]="doctorName" *ngFor="let doctorName of doctorsNames$ | async">{{doctorName}}</option>
            </select>
          </div>
        </div>

        <!-- Filtering button -->
        <div class="col-sm-6 col-lg-2 text-center mt-3">
          <div class="btn-group btn-block">
            <button class="btn btn-success filter-btn">Filtruj!</button>
          </div>
        </div>

      </div>
    </form>
  </nav>
</div>
<div class="container-lg">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-6 p-0 p-md-1">
      <div class="row border rounded-lg bg-light px-0 px-md-1 py-2 m-2">
        <div class="col-9">
          <h6 class="d-block mb-0 mt-2">Jan Kowalski - Urolog</h6>
          <span class="d-block text-muted place-style">Klinika leczenia fiflaka</span>
          <span class="d-block">Łódź, Narutowicza 78</span>
          <button class="btn btn-primary btn-sm btn-block p-1 my-2">Rezerwuj</button>
        </div>
        <div class="col-3 text-center m-auto border-left px-0 px-sm-2">
          <span class="d-block year-fontsize">2020</span>
          <span class="d-block">Październik</span>
          <h5 class="mr-0">12</h5>
          <span class="d-none d-md-block"><strong>Poniedziałek</strong></span>
          <span class="d-block d-none d-sm-block d-md-none"><strong>Pon</strong></span>
          <span class="d-block">13:40</span>
        </div>
      </div>
    </div>
  </div>
</div>
