<div class="modal-header">
  <h5 class="modal-title">Zarezerwuj wizytę:</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center">
  <div class="mb-2">
  <h6 class="mb-0">{{doctor.firstName}} {{doctor.lastName}}</h6>
  <span class="text-muted">{{doctor.speciality}}</span>
  </div>
  <div>
    <ngb-datepicker [(ngModel)]="selectedDate" (ngModelChange)="getAvailableTerms(selectedDate, doctor.id, clinicId)" [navigation]="'arrows'"></ngb-datepicker>
  </div>
  {{selectedDate | json}}
  <span *ngIf="selectedDate != undefined">{{calendar.getWeekday(selectedDate)}}</span>
  <div class="mt-2">
    <button type="button" class="btn btn-outline-primary btn-sm">08:30</button>
    <button type="button" class="btn btn-outline-primary btn-sm">14:30</button>
    <button type="button" class="btn btn-outline-primary btn-sm">15:30</button>
    <button type="button" class="btn btn-outline-primary btn-sm">16:00</button>
    <button type="button" class="btn btn-outline-primary btn-sm">16:30</button>
    <button type="button" class="btn btn-outline-primary btn-sm">17:00</button>
    <button type="button" class="btn btn-outline-primary btn-sm">17:30</button>
    <button type="button" class="btn btn-outline-primary btn-sm">17:30</button>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-success" (click)="activeModal.close('Close click')">Potwierdź</button>
  <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close click')">Anuluj</button>
</div>
