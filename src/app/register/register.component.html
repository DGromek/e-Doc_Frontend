<div class="container p-0">
  <div class="col-12 col-md-8 col-lg-6 mx-auto shadow rounded bg-light p-5 my-5 register-box">
    <h4 class="text-center mb-3">Zarejestruj się</h4>
    <form [formGroup]="registerForm">

      {{diagnostic}}

      <ngb-carousel #carousel>
        <ng-template ngbSlide>
          <div class="form-group mt-2">
            <input type="text" class="form-control" id="pesel" [(ngModel)]="patient.pesel" formControlName="pesel" name="pesel" required>
            <label class="form-control-placeholder" for="pesel">Podaj numer PESEL*</label>
            <div *ngIf="pesel.invalid && (pesel.dirty || pesel.touched)" class="form-error-box text-right">
              <small class="form-error">Podaj poprawny numer PESEL.</small>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="firstName" [(ngModel)]="patient.firstName" formControlName="firstName" name="firstName" required>
            <label class="form-control-placeholder" for="firstName">Podaj imię*</label>
            <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="form-error-box text-right">
              <small class="form-error">To pole jest wymagane.</small>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="lastName" [(ngModel)]="patient.lastName" formControlName="lastName" name="lastName" required>
            <label class="form-control-placeholder" for="lastName">Podaj nazwisko*</label>
            <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="form-error-box text-right">
              <small class="form-error">To pole jest wymagane.</small>
            </div>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="form-group mt-2">
            <input type="text" class="form-control" id="city" [(ngModel)]="patient.city" formControlName="city" name="city" required>
            <label class="form-control-placeholder" for="city">Podaj miasto*</label>
            <div *ngIf="city.invalid && (city.dirty || city.touched)" class="form-error-box text-right">
              <small class="form-error">To pole jest wymagane.</small>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="street" [(ngModel)]="patient.street" formControlName="street" name="street" required>
            <label class="form-control-placeholder" for="street">Podaj ulicę*</label>
            <div *ngIf="street.invalid && (street.dirty || street.touched)" class="form-error-box text-right">
              <small class="form-error">To pole jest wymagane.</small>
            </div>
          </div>
          <div class="form-group form-row">
            <div class="col-sm-6">
              <input type="text" class="form-control" id="houseNr" [(ngModel)]="patient.houseNr" formControlName="houseNr" name="houseNr" required>
              <label class="form-control-placeholder" for="houseNr">Podaj numer domu*</label>
              <div *ngIf="houseNr.invalid && (houseNr.dirty || houseNr.touched)" class="form-error-box text-right">
                <small class="form-error">To pole jest wymagane.</small>
              </div>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="postalCode" [(ngModel)]="patient.postalCode" formControlName="postalCode" name="postalCode" required>
              <label class="form-control-placeholder" for="postalCode">Podaj kod pocztowy*</label>
              <div *ngIf="postalCode.invalid && (postalCode.dirty || postalCode.touched)" class="form-error-box text-right">
                <small class="form-error">To pole jest wymagane.</small>
              </div>
            </div>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="form-group mt-2">
            <input type="text" class="form-control" id="email" [(ngModel)]="patient.email" formControlName="email" name="email" required>
            <label class="form-control-placeholder" for="email">Podaj adres email</label>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="form-error-box text-right">
              <small class="form-error">Adres email nie jest poprawny.</small>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="phoneNr" [(ngModel)]="patient.phoneNr" formControlName="phoneNr" name="phoneNr" required>
            <label class="form-control-placeholder" for="phoneNr">Podaj numer telefonu</label>
          </div>
          <div class="form-check pb-3">
            <input class="form-check-input" type="checkbox" id="approval" [(ngModel)]="patient.approval" name="approval" formControlName="approval" >
            <label class="form-check-label" for="approval">
              *Wyrażam zgodę na przetwarzanie moich danych osobowych w celach koniecznych do funkcjonowania serwisu.
            </label>
          </div>
        </ng-template>
      </ngb-carousel>
      <!-- Control panel -->
      <div class="row">
        <div class="col-5 text-left">
          <button class="btn btn-secondary" *ngIf="this.currentId != 1" (click)="this.prev()">Cofnij</button>
        </div>
        <div class="col-2 text-center">
          {{this.currentId}} / {{this.maxId}}
        </div>
        <div class="col-5 text-right">
          <button class="btn btn-secondary" *ngIf="this.currentId != this.maxId" (click)="this.next()" [disabled]="!canGoFurther()">Dalej</button>
          <button class="btn btn-primary" *ngIf="this.currentId == this.maxId" [disabled]="!canSend()">Wyślij</button>
        </div>
      </div>
    </form>
  </div>
</div>
